<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Panier-Orinoco achat de cameras vintages</title>

        <link rel="icon" type="image/x-icon" href="../../favicon.ico">
        
        <link rel="preload" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.1/css/bootstrap.min.css" as="style">
        <link rel="preload" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" as="style"/>
        <link rel="preload" href="https://necolas.github.io/normalize.css/8.0.1/normalize.css" as="style">
        <link rel="preload" href="../css/style.css" as="style">

        <meta name="description" content="Orinoco, votre site d'achat de cameras vintages sur internet à prix abordables.">
        <meta name="author" content="Julien Brazzalotto">

        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.1/css/bootstrap.min.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"/>
        <link rel="stylesheet" href="https://necolas.github.io/normalize.css/8.0.1/normalize.css">
        <link rel="stylesheet" href="../css/style.css">
    </head>
    <body>
        <header>
            <nav class="col-12 container-fluid navbar navbar-expand-lg navbar-light px-4">
                <a class="col-7 navbar-brand" href="../index.html"><img src="../../images/logo.webp" alt="Logo orinoco"></a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
                </button>
                <div class="justify-content-lg-end col collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav p-0">
                        <li class="nav-item p-3">
                        <a class="nav-link" href="../index.html">Accueil</a>
                        </li>
                        <li class="nav-item p-3">
                        <a class="nav-link active" aria-current="page" href="../views/panier.html"><i class="fas fa-shopping-cart"></i></a>
                        </li>
                    </ul>
                </div>
            </nav>
            <div class="line"></div>
        </header>
        <main class="text-center">
            <section class="d-flex flex-column align-items-center">
                <h1 class="my-0 py-5">Votre panier</h1>
                <table id="table" class="border border-3 border-dark mb-5">
                    <thead>
                        <tr>
                            <th class="px-5">Article</th>
                            <th class="px-5">Option</th>
                            <th class="px-5">Quantité</th>
                            <th class="px-5">Prix a l'unité</th>
                        </tr>
                    </thead>
                    <tbody id="display">
                        
                    </tbody>
                    <tfoot>
                        <tr>
                            <th></th>
                            <th></th>
                            <th>Total</th>
                            <th id="total"></th>
                        </tr>
                    </tfoot>
                </table>
                <div id="clear"></div>
            </section>
            <section>
                <h2 class="text-dark">Adresse de livraison</h2>
                <form>
                    <ul class="p-0 list-unstyled">
                        <li class="m-2">
                            <input type="text" id="firstName" class="w-25" placeholder="Prénom" minlength="2" maxlength="25" required>
                        </li>
                        <li class="m-2">
                            <input type="text" id="lastName" class="w-25" placeholder="Nom" minlength="2" maxlength="25" required>
                        </li>
                        <li class="m-2">
                            <input type="text" id="address" class="w-25" placeholder="Adresse" required>
                        </li>
                        <li class="m-2">
                            <input type="text" id="city" class="w-25" placeholder="Ville" required>
                        </li>
                        <li class="m-2">
                            <input type="email" id="email" class="w-25" placeholder="Email" required>
                        </li>
                        <li>
                            <input id="submit" class="bg-dark text-white rounded-pill border-0 fs-5 p-2" type="submit" value="Valider votre commande">
                        </li>
                    </ul>
                </form>
            </section>

            <div class="line"></div>
        </main>
        <footer class="text-center">
            <h3 class="py-5">Orinoco</h3>
            <ul class="d-flex flex-column flex-lg-row justify-content-center col-md-12 p-0 list-unstyled">
                <li><a class="px-5" href="#">L'entreprise</a></li>
                <li><a class="px-5" href="../index.html">Nos produits</a></li>
                <li><a class="px-5" href="#">Nos Services</a></li>
                <li><a class="px-5" href="mailto:contact@oronico.fr">Contact</a></li>
            </ul>
            <ul class="d-flex justify-content-center px-0 col-md-12 py-5 list-unstyled">
                <li><a class="fb-ic px-2"><i class="fab fa-facebook-f fa-lg white-text mr-md-5 mr-3 fa-2x"></i></a></li>
                <li><a class="tw-ic px-2"><i class="fab fa-twitter fa-lg white-text mr-md-5 mr-3 fa-2x"></i></a></li>
                <li><a class="li-ic px-2"><i class="fab fa-linkedin-in fa-lg white-text mr-md-5 mr-3 fa-2x"></i></a></li>
                <li><a class="ins-ic px-2"><i class="fab fa-instagram fa-lg white-text mr-md-5 mr-3 fa-2x"></i></a></li>
                <li><a class="pin-ic px-2"><i class="fab fa-pinterest fa-lg white-text fa-2x"></i></a></li>
            </ul>
            <div class="text-center py-3">
                © 2021 Copyright: Brazzalotto
            </div>
        </footer>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.1/js/bootstrap.min.js"></script>
        <script src="../js/panier.js"></script>
    </body>
</html>
